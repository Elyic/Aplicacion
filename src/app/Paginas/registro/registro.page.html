<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
  
            <ion-back-button defaultHref="/">
            </ion-back-button>
      
          </ion-buttons>
      <ion-title text-capitalize>Registro</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()" METHOD="POST">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input type="text" name="nombre" required [(ngModel)]="usuario.nombre"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Apellido: </ion-label>
              <ion-input type="text" name="apellido" required [(ngModel)]="usuario.apellido"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Fecha de Nacimiento: </ion-label>
                <ion-input type="text" name="nacimiento" required [(ngModel)]="usuario.nacimiento"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Estado Civil: </ion-label>
                  <ion-input type="text" name="civil" required [(ngModel)]="usuario.civil" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Genero: </ion-label>
                    <ion-input type="text" name="genero" required [(ngModel)]="usuario.genero"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Dirección: </ion-label>
                      <ion-input type="text" name="direccion" required [(ngModel)]="usuario.dire"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Telefono: </ion-label>
                        <ion-input type="text" name="tel" required [(ngModel)]="usuario.telefono" ></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-label>Pais</ion-label>
                        <ion-select [(ngModel)]="usuario.id_pais" required (ionChange)="CambioPais($event)" name="PAIS" placeholder="Escoja uno">
                          <ion-select-option *ngFor="let item of arryPais"  value="{{item.ID_PAIS}}">{{item.NOMBRE_PAIS}}</ion-select-option>
                        </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Departamento</ion-label>
                    <ion-select [disabled]="!usuario.id_pais" required [(ngModel)]="usuario.id_depto" (ionChange)="CambioDepto($event)" name="DEPTO" placeholder="Escoja uno">
                      <ion-select-option *ngFor="let item of ArrayDepto"  value="{{item.ID_DEPTO}}">{{item.NOMBRE_DEPTO}}</ion-select-option>
                    </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Municipio</ion-label>
                <ion-select [disabled]="!usuario.id_depto" required [(ngModel)]="usuario.id_muni" name="MUNI" placeholder="Escoja uno">
                  <ion-select-option *ngFor="let item of ArrayMuni"  value="{{item.ID_MUNI}}">{{item.NOMBRE_MUNI}}</ion-select-option>
                </ion-select>
        </ion-item>
          <ion-item>
            <ion-label position="floating">Email: </ion-label>
            <ion-input type="email" name="email" pattern="^([a-zA-z0-9_\-\.]+)@([a-zA-Z0-0_\-\.]+)\.([a-zA-Z]{2,5})$" required [(ngModel)]="usuario.email"></ion-input>
          </ion-item> 
          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="password" name="pass" required [(ngModel)]="usuario.pass"> </ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Contraseña: </ion-label>
              <ion-input type="password" name="pass" required [(ngModel)]="usuario.pass2"> </ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="full" type="submit" [disabled]="formulario.invalid" routerLink="/">Registrarse </ion-button>
        </form>

</ion-content>
