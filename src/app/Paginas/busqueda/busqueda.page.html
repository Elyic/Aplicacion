<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title text-capitalize>Chapin Jobs</ion-title>
    </ion-toolbar>
  </ion-header>
 <form #formulario="ngForm" (ngSubmit)="onSubmit()" action="POST">
  <ion-list>
      <ion-item>
        <ion-label>Categorias</ion-label>
        <ion-select [(ngModel)]="usuario.id_categoria" required name="CATEGORIA" placeholder="Escoja uno">
          <ion-select-option *ngFor="let item of arryObj"  value="{{item.ID_CATEGORIA}}">{{item.NOMBRE_CATEGORIA}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Buscar </ion-button>
    </ion-list>
  </form>
<ion-content >
    <ion-list  >
      <div *ngFor="let item of arryTrabajo"  > 
          <h2  [routerLink]="['/detalle', item.ID_TRABAJO]"> Titulo: {{item.OCUPACION}}</h2>
          <h3 >Salario: {{item.SALARIO}}</h3>
          <p>Departamento: {{item.NOMBRE_DEPTO}}</p>
          <ion-item-divider></ion-item-divider>
      </div>   
      </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Ofrece tu servicio</ion-title>
    </ion-toolbar>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button  routerLink="/servicio">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </ion-footer>
